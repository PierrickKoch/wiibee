<!doctype>
<head>
    <script type="text/javascript" src="dygraph-combined.min.js"></script>
    <script src="wiibee.js"></script>
</head>
<body>

<style>
.graphdiv {
    width: 600px;
    height: 200px;
}
</style>

<div id="graphdiv" class="graphdiv"></div>

<script type="text/javascript">

wiibee.forEach(function(elt, index, arr) {
    arr[index][0] = new Date(1000*elt[0]);
});
var labels = [ "Date", "T°CPU", "T°GPU", "T°WittyPi"], wiiboards = [];
// wiiboards = ["Mass %i"%i for i in xrange(wiibee[0].length - labels.length)]
for (var i = 0; i < wiibee[0].length - labels.length; i++) {
    wiiboards = wiiboards.concat("Mass "+(i+1));
}
g = new Dygraph(document.getElementById('graphdiv'), wiibee,
    {
        // http://dygraphs.com/gallery/#g/range-selector
        // showRangeSelector: true,
        labels: labels.concat(wiiboards),
        axes : { x : { valueFormatter: function(y) {
            return new Date(y).toISOString();
        }, }, },
    }
);

</script>

</body>
